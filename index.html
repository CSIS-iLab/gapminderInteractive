<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div id="graphicContainer">
      <header>
         <h1>GapMinder Data</h1></header>
         <div class="clearfix"></div>
        <div id="containerTop">
           
            <div id="colorLegend">
                <span class="key-label">World Bank Classification Codes</span>
                <div id="colorLegendElements">
                    <div class="colorLegendElement">
                        <div class="colorLegendSquare" id="legend1" style="background: #deebf7;"></div>1</div>
                    <div class="colorLegendElement">
                        <div class="colorLegendSquare" id="legend2" style="background: #c6dbef;"></div>2</div>
                    <div class="colorLegendElement">
                        <div class="colorLegendSquare" id="legend3" style="background: #9ecae1;"></div>3</div>
                    <div class="colorLegendElement">
                        <div class="colorLegendSquare" id="legend4" style="background: #6baed6;"></div>4</div>
                    <div class="colorLegendElement">
                        <div class="colorLegendSquare" id="legend5" style="background: #3182bd;"></div>5</div>
                    <div class="colorLegendElement">
                        <div class="colorLegendSquare" id="legend6" style="background: #08519c;"></div>6</div>
                    <div class="colorLegendElement nodata">
                        <div class="colorLegendSquare" id="nodatasquare" style="background: rgb(211, 211, 211);"></div>No Data</div>
                </div>
            </div>
        </div>
        <div id="graph">
        </div>
        <div id="containerBottom">
            <div id="containerBottom-left">
              <div class="key-label">Data By Year</div>
                <div class="sliderdiv">
                    
                    <div class="btnblock">
                        <div id="playbtn" class="play" onClick="playpause()"><span class="play-icon"></span></div>
                    </div>
                    <div id="slideBlock">
                        <div id="slider"></div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
            <div id="containerBottom-right">
                <div class="key-label"> Compare Data Sets</div>
                <svg id="circleLegendGraph" height="100" width="100%"></svg>
                <div class="directions">Hover over a circle to compare its radius variable to the data set's maximum and minimum values.</div>
            </div>
        </div>
        <div id="containerTopRight">
          <div id="menu-container">
    <div class="hamburger">
      <span class="bars"></span><span class="optionsText">OPTIONS</span>
    </div>
            <div id="innerOptions">
            <div class="dropdownpair">
                <label for="dropdownX" id="dropdownXLabel" class="key-label">X-Axis Variable</label>
                <select id="dropdownX" onchange="changeXScale(this.value)"></select>
            </div>
            <div class="dropdownpair">
                <label for="dropdownY" id="dropdownYLabel" class="key-label">Y-Axis Variable</label>
                <select id="dropdownY" onchange="changeYScale(this.value)"></select>
            </div>
            <span class="key-label">Circle Radius Variable</span>
            <div class="circleLegenddropdown">
                <select id="dropdownR" onchange="changeRadius(this.value)"></select>
            </div>
            <div id="circleLegend">
                <span class="key-label">FILTER Countries</span>
                <div id="accordion"></div>
                <div id="clearCheckboxes" onclick="checkboxRemove()">
                  Remove all country filters
                </div>
            </div>
        </div>
      </div>
      </div>
    </div>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="interactive.js"></script>
</body>

</html>
